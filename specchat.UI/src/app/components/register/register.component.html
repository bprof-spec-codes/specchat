<div class="p-2 max-w-md">
    <div class="d-flex justify-content-between align-items-start">
      <h1>Register</h1>
    </div>
    <div>
      <div class="d-flex flex-column gap-4 justify-content-center align-items-center">
        <form [formGroup]="RegisterForm">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input [type]="hide ? 'password' : 'text'" class="form-control" id="password" formControlName="password" required>
              <button class="btn btn-outline-secondary" type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <i class="bi bi-eye{{ hide ? '-slash' : '' }}"></i>
              </button>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn" [class.btn-primary]="selectedRole === 'User'" (click)="selectRole('User')">User</button>
            <button class="btn" [class.btn-primary]="selectedRole === 'Teacher'" (click)="selectRole('Teacher')">Teacher</button>
          </div>
          <p *ngIf="registrationFalied" style="color: red">Registration failed, please try again</p>
        </form>
        <button class="btn btn-primary" (click)="register()">Register</button>
        <hr class="border-gray-500 w-100">
        <div><a class="text-teal-400 underline" (click)="openLogin()">I already have an account</a></div>
      </div>
    </div>
  </div>
